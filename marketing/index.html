<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Souti AAC | Marketing</title>
  <meta name="description" content="Official commercial and marketing material for Souti AAC." />
  <link rel="canonical" href="https://souti.ca/marketing/" />
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">Souti<span>.ca</span></div>
      <div style="display: flex; align-items: center; gap: 16px;">
        <div class="lang-switch">
          <button onclick="applyLanguage('en')">English</button>
          <button onclick="applyLanguage('ar')">العربية</button>
        </div>
        <nav class="nav-links">
          <a href="/" data-i18n="nav-home">Home</a>
          <a href="/marketing/" data-i18n="nav-marketing">Marketing</a>
          <a href="/support/" data-i18n="nav-support">Support</a>
          <a href="/privacy/" data-i18n="nav-privacy">Privacy</a>
          <a href="/terms/" data-i18n="nav-terms">Terms</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="page-hero">
      <h1 data-i18n="marketing-title">Marketing Material</h1>
      <p class="lead" data-i18n="marketing-lead">Commercial visuals for Souti AAC. This page includes all images and videos currently in <code>/assets/media/</code>.</p>
    </section>

    <section class="media" id="media-gallery"></section>
  </main>

  <footer>
    <div class="container">© <span id="year"></span> Souti AAC. <span data-i18n="footer-rights"></span></div>
  </footer>
  <script src="../i18n.js?v=20260219a"></script>
  <script>
    const mediaAssets = [
      { file: "1 ipad.jpg", titleEn: "School Folder Overview (iPad)", titleAr: "نظرة عامة على مجلد المدرسة (آيباد)" },
      { file: "1.1 ipad.jpg", titleEn: "School Vocabulary (iPad)", titleAr: "مفردات المدرسة (آيباد)" },
      { file: "123ipad.jpg", titleEn: "iPad Category Navigation", titleAr: "التنقل بين الفئات على الآيباد" },
      { file: "1E\\A.jpg", titleEn: "Arabic and English Support", titleAr: "دعم العربية والإنجليزية" },
      { file: "1ipad.jpg", titleEn: "iPad Main Screen", titleAr: "الشاشة الرئيسية على الآيباد" },
      { file: "1reorder.jpg", titleEn: "Reorder Symbols", titleAr: "إعادة ترتيب الرموز" },
      { file: "1speak.jpg", titleEn: "Tap Speak Feature", titleAr: "ميزة اضغط للتحدث" },
      { file: "1take pic.jpg", titleEn: "Add Custom Pictures and Voices", titleAr: "إضافة صور وأصوات مخصصة" },
      { file: "1zoom.jpg", titleEn: "Zoom for Accessibility", titleAr: "تكبير لسهولة الوصول" },
      { file: "2ipad.jpg", titleEn: "iPad Quick Communication", titleAr: "تواصل سريع على الآيباد" },
      { file: "3ipad.jpg", titleEn: "iPad Learning Categories", titleAr: "فئات التعلم على الآيباد" },
      { file: "4ipad.jpg", titleEn: "iPad School Vocabulary", titleAr: "مفردات المدرسة على الآيباد" },
      { file: "Souti.mov", titleEn: "Souti App Video Demo", titleAr: "فيديو عرض تطبيق صوتي" },
      { file: "ipad speak.jpg", titleEn: "iPad Speak Action", titleAr: "زر التحدث على الآيباد" },
      { file: "phone12.jpg", titleEn: "iPhone Communication Layout", titleAr: "واجهة التواصل على الآيفون" }
    ];

    const currentLang = () => (localStorage.getItem("preferred-lang") || "en").startsWith("ar") ? "ar" : "en";
    const cleanFallbackTitle = (file) => file
      .replace(/\.[^/.]+$/, "")
      .replace(/^[0-9.\s_-]+/, "")
      .replace(/([a-z])([A-Z])/g, "$1 $2")
      .replace(/[_-]+/g, " ")
      .replace(/\bipad\b/gi, "iPad")
      .replace(/\s+/g, " ")
      .trim() || "Souti Media";
    const captionFor = (asset) => {
      const preferred = currentLang() === "ar" ? asset.titleAr : asset.titleEn;
      return (preferred && preferred.trim()) ? preferred : cleanFallbackTitle(asset.file);
    };

    const gallery = document.getElementById("media-gallery");
    mediaAssets.forEach((asset) => {
      const isVideo = /\.(mp4|mov|webm)$/i.test(asset.file);
      const title = captionFor(asset);
      const encoded = encodeURIComponent(asset.file);

      const item = document.createElement("article");
      item.className = "media-item";
      item.setAttribute("data-caption-en", asset.titleEn);
      item.setAttribute("data-caption-ar", asset.titleAr);

      if (isVideo) {
        item.innerHTML = `
          <video controls preload="metadata" playsinline>
            <source src="../assets/media/${encoded}" type="video/quicktime" />
            Your browser does not support the video tag.
          </video>
          <p class="media-caption">${title}</p>
        `;
      } else {
        item.innerHTML = `
          <img src="../assets/media/${encoded}" alt="Souti AAC commercial ${title}" loading="lazy" />
          <p class="media-caption">${title}</p>
        `;
      }

      gallery.appendChild(item);
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
